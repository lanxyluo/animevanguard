<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Test</title>
</head>
<body>
    <h1>Module Test</h1>
    <div id="output"></div>
    
    <script type="module">
        // Test basic module import
        try {
            import('./js/config/constants.js').then(module => {
                console.log('✅ Constants module loaded successfully');
                console.log('Element icons:', module.elementIcons);
                document.getElementById('output').innerHTML = '<p style="color: green;">✅ Constants module loaded successfully</p>';
            }).catch(error => {
                console.error('❌ Constants module failed to load:', error);
                document.getElementById('output').innerHTML = '<p style="color: red;">❌ Constants module failed to load: ' + error.message + '</p>';
            });
        } catch (error) {
            console.error('❌ Module import failed:', error);
            document.getElementById('output').innerHTML = '<p style="color: red;">❌ Module import failed: ' + error.message + '</p>';
        }
    </script>
</body>
</html>
