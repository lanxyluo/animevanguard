<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming Guide Test</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/forms.css">
    <link rel="stylesheet" href="css/pages/evolution.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #0f0f23;
            color: #ffffff;
        }
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            background: #1a1a2e;
            padding: 20px;
            border-radius: 8px;
        }
        .test-section { 
            margin: 20px 0; 
            padding: 15px; 
            border: 1px solid #333; 
            border-radius: 5px; 
        }
        .test-title {
            color: #6c5ce7;
            margin-bottom: 15px;
        }
        .guide-display {
            background: #2a2a3e;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #444;
        }
        .test-button {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #5a4fd8;
        }
        .log-section {
            background: #2a2a3e;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px;
            font-family: monospace;
            font-size: 0.9rem;
        }
        .log-info { color: #6c5ce7; }
        .log-success { color: #28a745; }
        .log-error { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Farming Guide Test</h1>
        
        <div class="test-section">
            <h2 class="test-title">🌾 农场指南测试</h2>
            <p>测试农场指南数据的加载和显示</p>
            
            <div class="test-section">
                <h3>🎮 测试操作</h3>
                <button class="test-button" onclick="testFarmingData()">测试农场数据</button>
                <button class="test-button" onclick="testSpecificUnit()">测试特定单位</button>
                <button class="test-button" onclick="testAllUnits()">测试所有单位</button>
                <button class="test-button" onclick="clearTestLog()">清除日志</button>
            </div>
        </div>
        
        <div class="test-section">
            <h2 class="test-title">📝 调试日志</h2>
            <div id="testLog" class="log-section">
                <div class="log-entry log-info">等待测试开始...</div>
            </div>
        </div>
        
        <div class="test-section">
            <h2 class="test-title">🌾 农场指南显示</h2>
            <div id="guideDisplay" class="guide-display">
                <p>选择单位查看农场指南...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { EVOLUTION_UNITS } from './js/config/evolutionUnits.js';
        import { FARMING_GUIDE_DATA, farmingGuideUtils } from './js/config/farmingGuide.js';

        let testLog = [];

        // 添加日志
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = {
                timestamp,
                message,
                type
            };
            testLog.push(logEntry);
            
            const logDiv = document.getElementById('testLog');
            const logElement = document.createElement('div');
            logElement.className = `log-entry log-${type}`;
            logElement.innerHTML = `[${timestamp}] ${message}`;
            logDiv.appendChild(logElement);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // 显示农场指南信息
        function displayFarmingGuide(unitId) {
            const guideData = FARMING_GUIDE_DATA[unitId];
            const unit = EVOLUTION_UNITS.find(u => u.id === unitId);
            
            if (!guideData) {
                addLog(`❌ 未找到单位 ${unitId} 的农场指南`, 'error');
                return;
            }
            
            if (!unit) {
                addLog(`❌ 未找到单位 ${unitId}`, 'error');
                return;
            }
            
            addLog(`🌾 显示单位 ${unit.name} 的农场指南`, 'success');
            
            const displayDiv = document.getElementById('guideDisplay');
            let guideHTML = `
                <h3>${unit.name} - 农场指南</h3>
                <p><strong>稀有度:</strong> ${unit.rarity} • <strong>元素:</strong> ${unit.element}</p>
                <p><strong>优先级:</strong> <span class="priority-${guideData.priority.toLowerCase()}">${guideData.priority}</span></p>
                <hr>
            `;
            
            // 农场步骤
            if (guideData.farmingSteps) {
                guideHTML += `
                    <div class="farming-steps">
                        <h4>农场步骤:</h4>
                        <ol>
                `;
                
                guideData.farmingSteps.forEach(step => {
                    guideHTML += `
                        <li>
                            <strong>${step.task}</strong><br>
                            <span class="step-method">${step.method}</span>
                            ${step.alternativeMethod ? `<br><span class="step-alternative">替代方法: ${step.alternativeMethod}</span>` : ''}
                            ${step.location ? `<br><span class="step-location">位置: ${step.location}</span>` : ''}
                            ${step.timeEstimate ? `<br><span class="step-time">时间: ${step.timeEstimate}</span>` : ''}
                            ${step.notes ? `<br><span class="step-notes">备注: ${step.notes}</span>` : ''}
                        </li>
                    `;
                });
                
                guideHTML += `
                        </ol>
                    </div>
                `;
            }
            
            // 材料农场
            if (guideData.materialFarming) {
                guideHTML += `
                    <div class="material-farming">
                        <h4>材料农场:</h4>
                        <div class="material-list">
                `;
                
                guideData.materialFarming.forEach(material => {
                    guideHTML += `
                        <div class="material-item">
                            <div class="material-name">${material.material}</div>
                            <div class="material-method">
                                <strong>最佳方法:</strong> ${material.bestMethod}<br>
                                <strong>替代方法:</strong> ${material.alternativeMethod}<br>
                                <strong>效率:</strong> <span class="efficiency-${material.efficiency.toLowerCase()}">${material.efficiency}</span>
                            </div>
                        </div>
                    `;
                });
                
                guideHTML += `
                        </div>
                    </div>
                `;
            }
            
            // 提示
            if (guideData.tips) {
                guideHTML += `
                    <div class="farming-tips">
                        <h4>提示:</h4>
                        <ul>
                            ${guideData.tips.map(tip => `<li>${tip}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            displayDiv.innerHTML = guideHTML;
        }

        // 测试农场数据
        window.testFarmingData = function() {
            addLog('🔍 开始测试农场数据...', 'info');
            
            // 验证农场数据
            const validation = farmingGuideUtils.validateFarmingGuideData();
            if (validation) {
                addLog('✅ 农场数据验证通过', 'success');
            } else {
                addLog('❌ 农场数据验证失败', 'error');
            }
            
            // 显示数据统计
            const guideCount = Object.keys(FARMING_GUIDE_DATA).length;
            const unitCount = EVOLUTION_UNITS.length;
            
            addLog(`📊 农场数据统计: ${guideCount} 个单位有农场指南`, 'info');
            addLog(`📊 单位数据统计: ${unitCount} 个总单位`, 'info');
            
            if (guideCount === unitCount) {
                addLog('✅ 所有单位都有农场指南', 'success');
            } else {
                addLog(`⚠️ 有 ${unitCount - guideCount} 个单位缺少农场指南`, 'error');
            }
        };

        // 测试特定单位
        window.testSpecificUnit = function() {
            addLog('🎯 测试特定单位农场指南...', 'info');
            
            // 测试第一个有农场指南的单位
            const firstUnitWithGuide = Object.keys(FARMING_GUIDE_DATA)[0];
            if (firstUnitWithGuide) {
                displayFarmingGuide(firstUnitWithGuide);
                addLog(`✅ 显示单位 ${firstUnitWithGuide} 的农场指南`, 'success');
            } else {
                addLog('❌ 没有找到农场指南数据', 'error');
            }
        };

        // 测试所有单位
        window.testAllUnits = function() {
            addLog('🔄 测试所有单位农场指南...', 'info');
            
            let successCount = 0;
            let errorCount = 0;
            
            EVOLUTION_UNITS.forEach(unit => {
                const guideData = FARMING_GUIDE_DATA[unit.id];
                if (guideData) {
                    successCount++;
                    addLog(`✅ ${unit.name}: 有农场指南`, 'success');
                } else {
                    errorCount++;
                    addLog(`❌ ${unit.name}: 缺少农场指南`, 'error');
                }
            });
            
            addLog(`📊 测试完成: ${successCount} 成功, ${errorCount} 失败`, 
                errorCount === 0 ? 'success' : 'error');
        };

        // 清除测试日志
        window.clearTestLog = function() {
            document.getElementById('testLog').innerHTML = '<div class="log-entry log-info">日志已清除</div>';
            testLog = [];
        };

        // 页面加载时初始化
        window.addEventListener('load', function() {
            addLog('🚀 农场指南测试页面已加载', 'info');
            addLog(`📊 加载了 ${EVOLUTION_UNITS.length} 个进化单位`, 'info');
            addLog(`🌾 加载了 ${Object.keys(FARMING_GUIDE_DATA).length} 个农场指南`, 'info');
        });
    </script>
</body>
</html>
