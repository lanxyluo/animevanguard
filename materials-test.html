<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolution Materials Test</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/forms.css">
    <link rel="stylesheet" href="css/pages/evolution.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #0f0f23;
            color: #ffffff;
        }
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            background: #1a1a2e;
            padding: 20px;
            border-radius: 8px;
        }
        .test-section { 
            margin: 20px 0; 
            padding: 15px; 
            border: 1px solid #333; 
            border-radius: 5px; 
        }
        .test-title {
            color: #6c5ce7;
            margin-bottom: 15px;
        }
        .materials-display {
            background: #2a2a3e;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #444;
        }
        .material-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(108, 92, 231, 0.1);
            border-radius: 5px;
            border: 1px solid #444;
        }
        .material-info {
            flex: 1;
        }
        .material-quantity {
            font-weight: bold;
            color: #6c5ce7;
        }
        .test-button {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #5a4fd8;
        }
        .log-section {
            background: #2a2a3e;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px;
            font-family: monospace;
            font-size: 0.9rem;
        }
        .log-info { color: #6c5ce7; }
        .log-success { color: #28a745; }
        .log-error { color: #dc3545; }
        .special-requirements {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 193, 7, 0.1);
            border-radius: 5px;
            border: 1px solid #ffc107;
        }
        .special-requirements h4 {
            color: #ffc107;
            margin-bottom: 10px;
        }
        .special-requirements ul {
            margin: 0;
            padding-left: 20px;
        }
        .special-requirements li {
            margin: 5px 0;
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Evolution Materials Test</h1>
        
        <div class="test-section">
            <h2 class="test-title">📦 材料数据测试</h2>
            <p>测试进化材料数据的加载和显示</p>
            
            <div class="test-section">
                <h3>🎮 测试操作</h3>
                <button class="test-button" onclick="testMaterialsData()">测试材料数据</button>
                <button class="test-button" onclick="testSpecificUnit()">测试特定单位</button>
                <button class="test-button" onclick="testAllUnits()">测试所有单位</button>
                <button class="test-button" onclick="clearTestLog()">清除日志</button>
            </div>
        </div>
        
        <div class="test-section">
            <h2 class="test-title">📝 调试日志</h2>
            <div id="testLog" class="log-section">
                <div class="log-entry log-info">等待测试开始...</div>
            </div>
        </div>
        
        <div class="test-section">
            <h2 class="test-title">📦 材料显示</h2>
            <div id="materialsDisplay" class="materials-display">
                <p>选择单位查看材料信息...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { EVOLUTION_UNITS } from './js/config/evolutionUnits.js';
        import { EVOLUTION_MATERIALS_DATA, evolutionMaterialsUtils } from './js/config/evolutionMaterials.js';

        let testLog = [];

        // 添加日志
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = {
                timestamp,
                message,
                type
            };
            testLog.push(logEntry);
            
            const logDiv = document.getElementById('testLog');
            const logElement = document.createElement('div');
            logElement.className = `log-entry log-${type}`;
            logElement.innerHTML = `[${timestamp}] ${message}`;
            logDiv.appendChild(logElement);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // 显示材料信息
        function displayMaterials(unitId) {
            const materialsData = EVOLUTION_MATERIALS_DATA[unitId];
            const unit = EVOLUTION_UNITS.find(u => u.id === unitId);
            
            if (!materialsData) {
                addLog(`❌ 未找到单位 ${unitId} 的材料数据`, 'error');
                return;
            }
            
            if (!unit) {
                addLog(`❌ 未找到单位 ${unitId}`, 'error');
                return;
            }
            
            addLog(`📦 显示单位 ${unit.name} 的材料信息`, 'success');
            
            const displayDiv = document.getElementById('materialsDisplay');
            let materialsHTML = `
                <h3>${unit.name} - 进化材料</h3>
                <p><strong>稀有度:</strong> ${unit.rarity} • <strong>元素:</strong> ${unit.element}</p>
                <p><strong>进化名称:</strong> ${unit.evolutionName}</p>
                <hr>
            `;
            
            // 金币成本
            if (materialsData.goldCost) {
                materialsHTML += `
                    <div class="material-item">
                        <div class="material-info">
                            <strong>Gold</strong>
                            <p>Basic currency for evolution</p>
                        </div>
                        <div class="material-quantity">${materialsData.goldCost.toLocaleString()}</div>
                    </div>
                `;
            }
            
            // 材料列表
            if (materialsData.materials) {
                materialsHTML += '<h4>Required Materials:</h4>';
                materialsData.materials.forEach(material => {
                    materialsHTML += `
                        <div class="material-item">
                            <div class="material-info">
                                <strong>${material.name}</strong>
                                <p>${material.description}</p>
                                <small>Type: ${material.type} • Rarity: ${material.rarity} • Obtain: ${material.obtainMethod}</small>
                            </div>
                            <div class="material-quantity">${material.quantity}</div>
                        </div>
                    `;
                });
            }
            
            // 特殊要求
            if (materialsData.specialRequirements && materialsData.specialRequirements.length > 0) {
                materialsHTML += `
                    <div class="special-requirements">
                        <h4>Special Requirements:</h4>
                        <ul>
                            ${materialsData.specialRequirements.map(req => `<li>${req}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            displayDiv.innerHTML = materialsHTML;
        }

        // 测试材料数据
        window.testMaterialsData = function() {
            addLog('🔍 开始测试材料数据...', 'info');
            
            // 验证材料数据
            const validation = evolutionMaterialsUtils.validateMaterialsData();
            if (validation) {
                addLog('✅ 材料数据验证通过', 'success');
            } else {
                addLog('❌ 材料数据验证失败', 'error');
            }
            
            // 显示数据统计
            const materialCount = Object.keys(EVOLUTION_MATERIALS_DATA).length;
            const unitCount = EVOLUTION_UNITS.length;
            
            addLog(`📊 材料数据统计: ${materialCount} 个单位有材料数据`, 'info');
            addLog(`📊 单位数据统计: ${unitCount} 个总单位`, 'info');
            
            if (materialCount === unitCount) {
                addLog('✅ 所有单位都有材料数据', 'success');
            } else {
                addLog(`⚠️ 有 ${unitCount - materialCount} 个单位缺少材料数据`, 'error');
            }
        };

        // 测试特定单位
        window.testSpecificUnit = function() {
            addLog('🎯 测试特定单位材料...', 'info');
            
            // 测试第一个有材料的单位
            const firstUnitWithMaterials = Object.keys(EVOLUTION_MATERIALS_DATA)[0];
            if (firstUnitWithMaterials) {
                displayMaterials(firstUnitWithMaterials);
                addLog(`✅ 显示单位 ${firstUnitWithMaterials} 的材料`, 'success');
            } else {
                addLog('❌ 没有找到材料数据', 'error');
            }
        };

        // 测试所有单位
        window.testAllUnits = function() {
            addLog('🔄 测试所有单位材料...', 'info');
            
            let successCount = 0;
            let errorCount = 0;
            
            EVOLUTION_UNITS.forEach(unit => {
                const materialsData = EVOLUTION_MATERIALS_DATA[unit.id];
                if (materialsData) {
                    successCount++;
                    addLog(`✅ ${unit.name}: 有材料数据`, 'success');
                } else {
                    errorCount++;
                    addLog(`❌ ${unit.name}: 缺少材料数据`, 'error');
                }
            });
            
            addLog(`📊 测试完成: ${successCount} 成功, ${errorCount} 失败`, 
                errorCount === 0 ? 'success' : 'error');
        };

        // 清除测试日志
        window.clearTestLog = function() {
            document.getElementById('testLog').innerHTML = '<div class="log-entry log-info">日志已清除</div>';
            testLog = [];
        };

        // 页面加载时初始化
        window.addEventListener('load', function() {
            addLog('🚀 进化材料测试页面已加载', 'info');
            addLog(`📊 加载了 ${EVOLUTION_UNITS.length} 个进化单位`, 'info');
            addLog(`📦 加载了 ${Object.keys(EVOLUTION_MATERIALS_DATA).length} 个材料数据`, 'info');
        });
    </script>
</body>
</html>
