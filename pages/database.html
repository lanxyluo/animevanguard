<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Database - Anime Vanguards Wiki</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/components/header.css">
    <link rel="stylesheet" href="../css/components/cards.css">
    <link rel="stylesheet" href="../css/components/modals.css">
    <link rel="stylesheet" href="../css/pages/database.css">
    <style>
        /* Force unit card styles with inline CSS */
        .database-page .unit-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05)) !important;
            backdrop-filter: blur(10px) !important;
            -webkit-backdrop-filter: blur(10px) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 16px !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3) !important;
        }
        .database-page .unit-card:hover {
            transform: translateY(-4px) !important;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4) !important;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08)) !important;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="database-page">
        <!-- Unit Database Content -->
        <div class="database-container">
            <!-- Page Header -->
            <div class="database-header">
                <h1 class="page-title">Anime Vanguards Unit Database</h1>
                <p class="page-subtitle">Complete unit information and stats for all characters</p>
            </div>


        <!-- Filter Panel -->
        <div id="filterPanel" class="filter-section">
            <!-- FilterPanel component will be rendered here -->
        </div>
        
        <!-- Legacy Filter Elements (for compatibility) -->
        <div id="legacyFilters" style="display: none;">
            <select id="rarityFilter">
                <option value="">All Rarity</option>
                <option value="Epic">Epic</option>
                <option value="Mythic">Mythic</option>
                <option value="Secret">Secret</option>
                <option value="Vanguard">Vanguard</option>
            </select>
            <select id="elementFilter">
                <option value="">All Elements</option>
                <option value="Fire">Fire</option>
                <option value="Water">Water</option>
                <option value="Wind">Wind</option>
                <option value="Nature">Nature</option>
                <option value="Dark">Dark</option>
                <option value="Holy">Holy</option>
                <option value="Unknown">Unknown</option>
            </select>
            <select id="typeFilter">
                <option value="">All Types</option>
                <option value="DPS">DPS</option>
                <option value="Support">Support</option>
                <option value="Farm">Farm</option>
                <option value="Buffer">Buffer</option>
            </select>
            <select id="sortFilter">
                <option value="name-asc">Name A-Z</option>
                <option value="name-desc">Name Z-A</option>
                <option value="rarity-desc">Rarity High-Low</option>
                <option value="rarity-asc">Rarity Low-High</option>
            </select>
            <button id="clearFiltersBtn">Clear Filters</button>
        </div>

        <!-- Results Section -->
        <div class="results-header">
            <div class="results-count" id="resultsCount">Found 0 units</div>
            <div class="view-toggle">
                <button id="viewModeBtn" class="view-btn active" data-view="grid">
                    <i class="fas fa-th"></i> Grid
                </button>
                <button class="view-btn" data-view="list">
                    <i class="fas fa-list"></i> List
                </button>
            </div>
        </div>

        <!-- Unit Grid Container -->
        <div id="unitsGrid" class="units-grid-container">
            <!-- Unit cards will be loaded here -->
        </div>

        </div>
    </main>

    <!-- Unit Details Modal -->
    <div id="unitDetailsModal" class="modal-overlay" style="display: none;">
        <div class="modal-container">
            <div class="modal-header">
                <div class="modal-close-btn" id="modalCloseBtn">
                    <i class="fas fa-times"></i>
                </div>
                <div class="modal-avatar" id="modalAvatar"></div>
                <div class="modal-title-section">
                    <h2 class="modal-title" id="modalTitle"></h2>
                    <div class="modal-badges" id="modalBadges"></div>
                </div>
            </div>
            
            <div class="modal-content">
                <div class="modal-stats-grid" id="modalStats"></div>
                
                <div class="modal-description">
                    <h3>Description</h3>
                    <p id="modalDescription"></p>
                </div>
                
                <div class="modal-pros-cons">
                    <div class="modal-pros">
                        <h3><i class="fas fa-check-circle"></i> Pros</h3>
                        <ul id="modalPros"></ul>
                    </div>
                    <div class="modal-cons">
                        <h3><i class="fas fa-times-circle"></i> Cons</h3>
                        <ul id="modalCons"></ul>
                    </div>
                </div>
                
                <div class="modal-additional-info">
                    <div class="info-item">
                        <strong>Obtain Method:</strong>
                        <span id="modalObtainMethod"></span>
                    </div>
                    <div class="info-item">
                        <strong>Availability:</strong>
                        <span id="modalAvailability"></span>
                    </div>
                    <div class="info-item" id="modalEvolutionPath" style="display: none;">
                        <strong>Evolution Path:</strong>
                        <span id="modalEvolutionText"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/config/unit-database-data.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/pages/database.js"></script>
</body>
</html>
