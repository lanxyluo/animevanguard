<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier List - Anime Vanguards Wiki</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/components/header.css">
    <link rel="stylesheet" href="../css/pages/tierlist.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="tierlist-page">
        <!-- Page Header -->
        <div class="page-introduction">
            <div class="intro-container">
                <h1 class="page-title">Anime Vanguards Tier List</h1>
                <p class="page-subtitle">Unit Rankings & Performance Analysis | 2025</p>
            </div>
        </div>

        <!-- Tier List Content Container -->
        <div id="tierListContent" class="tier-list-content-wrapper">
            <!-- Tier List content will be dynamically generated here -->
        </div>
    </main>

    <script src="../js/config/unit-database-data.js"></script>
    <script src="../js/tier-list-data.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/pages/tierlist.js"></script>
    <script>
        // Initialize Tier List page when DOM is loaded
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🚀 Initializing Tier List page...');
            
            // Wait a bit for all scripts to load
            await new Promise(resolve => setTimeout(resolve, 100));
            
            // Check if TierListPage is available
            if (window.TierListPage) {
                console.log('✅ TierListPage found, creating instance...');
                const tierListPage = new window.TierListPage();
                
                // Initialize with empty data for now
                await tierListPage.initialize({});
                
                // Show the tier list
                await tierListPage.show();
                
                console.log('✅ Tier List page initialized successfully');
            } else {
                console.error('❌ TierListPage not found in global scope');
                console.log('Available globals:', Object.keys(window).filter(key => key.includes('Tier')));
            }
        });
    </script>
</body>
</html>
