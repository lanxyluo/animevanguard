<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filter-btn {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .filter-btn.active {
            background: #6c5ce7;
        }
        .content {
            padding: 20px;
            background: #2a2a2a;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Filter Test Page</h1>
    
    <div class="filter-buttons">
        <button class="filter-btn active" data-mode="all">All Modes</button>
        <button class="filter-btn" data-mode="story">Story Mode</button>
        <button class="filter-btn" data-mode="infinite">Infinite Mode</button>
        <button class="filter-btn" data-mode="pvp">PvP Mode</button>
    </div>
    
    <div class="content">
        <p>Current mode: <span id="currentMode">all</span></p>
        <p>Click a filter button to test the functionality.</p>
    </div>

    <script>
        // 简单的筛选器测试
        document.addEventListener('DOMContentLoaded', function() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const currentModeSpan = document.getElementById('currentMode');
            
            filterButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const mode = this.dataset.mode;
                    console.log(`Filter clicked: ${mode}`);
                    
                    // 更新按钮状态
                    filterButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 更新显示的模式
                    currentModeSpan.textContent = mode;
                    
                    console.log(`Mode switched to: ${mode}`);
                });
            });
            
            console.log('Filter test page loaded successfully');
        });
    </script>
</body>
</html>
