<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Page Fix Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
        button {
            background: #a29bfe;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #8b7fd8;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Database Page Fix Test</h1>
        
        <div class="test-section">
            <h2>Database Page Test</h2>
            <div id="databaseStatus">Testing database functionality...</div>
            <button onclick="testDatabase()">Test Database</button>
        </div>
        
        <div class="test-section">
            <h2>Console Output</h2>
            <div id="consoleOutput" style="background: #000; padding: 10px; border-radius: 5px; font-family: monospace; height: 200px; overflow-y: auto;"></div>
        </div>
    </div>

    <script type="module">
        // Test database functionality
        async function testDatabase() {
            const statusDiv = document.getElementById('databaseStatus');
            const outputDiv = document.getElementById('consoleOutput');
            
            try {
                const { DatabasePage } = await import('./js/pages/database.js');
                const { UnitDataManager } = await import('./js/data/units.js');
                const { unitsData } = await import('./js/config/units.js');
                
                // Create a mock app object
                const mockApp = {
                    data: {
                        unitsData: unitsData,
                        materialsConfig: {},
                        elementIcons: {}
                    }
                };
                
                // Initialize database page
                const databasePage = new DatabasePage(mockApp);
                await databasePage.initialize(mockApp.data);
                
                // Test data manager
                const dataManager = new UnitDataManager(unitsData);
                const filteredUnits = dataManager.filterUnits({ searchText: 'Goku' });
                
                statusDiv.innerHTML = '<span class="success">✅ Database functionality working!</span>';
                outputDiv.innerHTML += '<div class="success">✓ Database page initialized</div>';
                outputDiv.innerHTML += '<div class="success">✓ Data manager working: ' + filteredUnits.length + ' units found</div>';
                outputDiv.innerHTML += '<div class="success">✓ Units data loaded: ' + unitsData.length + ' units</div>';
                
            } catch (error) {
                statusDiv.innerHTML = '<span class="error">❌ Database test failed: ' + error.message + '</span>';
                outputDiv.innerHTML += '<div class="error">✗ Error: ' + error.message + '</div>';
                console.error('Test error:', error);
            }
        }
        
        // Make function globally available
        window.testDatabase = testDatabase;
        
        // Initial test
        testDatabase();
    </script>
</body>
</html>
