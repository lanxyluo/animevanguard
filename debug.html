<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="test-results"></div>
    
    <script type="module">
        import { unitsData } from './js/config/units.js';
        import { materialsConfig } from './js/config/materials.js';
        import { elementIcons } from './js/config/constants.js';
        
        console.log('Units data loaded:', unitsData);
        console.log('Materials config loaded:', materialsConfig);
        console.log('Element icons loaded:', elementIcons);
        
        // Test element filter population
        const testElementFilter = document.createElement('select');
        testElementFilter.id = 'testElementFilter';
        
        const elements = [
            'Fire', 'Water', 'Earth', 'Wind', 'Light', 'Dark', 'Cosmic',
            'Giant', 'Blast', 'Nuclear', 'Electric', 'Ice', 'Poison', 'Psychic', 'Physical'
        ];
        
        testElementFilter.innerHTML = '<option value="">All Elements</option>';
        elements.forEach(element => {
            const option = document.createElement('option');
            option.value = element;
            option.textContent = element;
            testElementFilter.appendChild(option);
        });
        
        document.body.appendChild(testElementFilter);
        
        // Test unit population
        const testUnitSelect = document.createElement('select');
        testUnitSelect.id = 'testUnitSelect';
        
        testUnitSelect.innerHTML = '<option value="">Select Unit...</option>';
        Object.values(unitsData).forEach(unit => {
            const option = document.createElement('option');
            option.value = unit.id;
            option.textContent = `${unit.name} (${unit.evolution}) - ${unit.element}`;
            testUnitSelect.appendChild(option);
        });
        
        document.body.appendChild(testUnitSelect);
        
        // Display results
        const results = document.getElementById('test-results');
        results.innerHTML = `
            <h2>Test Results:</h2>
            <p>Total units: ${Object.keys(unitsData).length}</p>
            <p>Units by element:</p>
            <ul>
                ${Object.values(unitsData).map(unit => `<li>${unit.name}: ${unit.element}</li>`).join('')}
            </ul>
        `;
    </script>
</body>
</html>
