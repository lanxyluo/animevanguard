<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进化系统修复测试</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(162, 155, 254, 0.3);
        }
        
        .test-section h3 {
            margin-top: 0;
            color: #4facfe;
            border-bottom: 2px solid #4facfe;
            padding-bottom: 10px;
        }
        
        .btn {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .output {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .success { color: #4caf50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .info { color: #2196f3; }
        
        .evolution-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .evolution-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .evolution-card h4 {
            color: #00f2fe;
            margin-top: 0;
        }
        
        .material-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 3px solid #4facfe;
        }
        
        .evolution-step {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .evolution-step h5 {
            color: #4facfe;
            margin-top: 0;
        }
        
        .cost-summary {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(162, 155, 254, 0.3);
        }
        
        .cost-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .cost-card {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            color: white;
            font-weight: bold;
        }
        
        .cost-card.gold {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
        }
        
        .cost-card.gems {
            background: linear-gradient(135deg, #9c27b0, #e91e63);
        }
        
        .cost-card.materials {
            background: linear-gradient(135deg, #2196f3, #00bcd4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 进化系统修复测试</h1>
        
        <div class="test-section">
            <h3>🧪 测试进化系统</h3>
            <button class="btn" onclick="testEvolutionSystem()">测试进化系统</button>
            <button class="btn" onclick="testContainerIds()">测试容器ID</button>
            <button class="btn" onclick="testDataFlow()">测试数据流</button>
            <button class="btn" onclick="clearOutput()">清除输出</button>
        </div>
        
        <div class="test-section">
            <h3>📊 测试结果</h3>
            <div id="testOutput" class="output">
                点击测试按钮开始测试...
            </div>
        </div>
        
        <div class="test-section">
            <h3>🏗️ 进化系统显示</h3>
            <div id="evolutionDisplay" class="evolution-display">
                <div class="evolution-card">
                    <h4>Evolution Requirements</h4>
                    <div id="evolution-requirements">
                        <p>等待测试数据...</p>
                    </div>
                </div>
                
                <div class="evolution-card">
                    <h4>Cost Summary</h4>
                    <div id="cost-summary">
                        <p>等待测试数据...</p>
                    </div>
                </div>
                
                <div class="evolution-card">
                    <h4>Evolution Materials</h4>
                    <div id="evolution-materials">
                        <p>等待测试数据...</p>
                    </div>
                </div>
                
                <div class="evolution-card">
                    <h4>Farming Guide</h4>
                    <div id="farming-guide">
                        <p>等待测试数据...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 模拟进化数据
        const mockEvolutionData = {
            "noruto": {
                unitId: "noruto",
                name: "Noruto",
                rarity: "Mythic",
                element: "Wind",
                evolutions: [
                    {
                        tier: 1,
                        name: "Noruto",
                        statMultiplier: 1.0,
                        requirements: {
                            level: 1,
                            cost: 0,
                            gems: 0,
                            materials: []
                        }
                    },
                    {
                        tier: 2,
                        name: "Noruto (Six Tails)",
                        statMultiplier: 1.5,
                        requirements: {
                            level: 50,
                            cost: 5000,
                            gems: 0,
                            materials: [
                                "Flame Heart x4",
                                "Hashira Spirit x1",
                                "Unyielding Will x1"
                            ]
                        }
                    },
                    {
                        tier: 3,
                        name: "Noruto (Nine Tails)",
                        statMultiplier: 2.0,
                        requirements: {
                            level: 100,
                            cost: 10000,
                            gems: 125,
                            materials: [
                                "Eternal Flame x3",
                                "Hashira Legacy x2",
                                "Father's Pride x1",
                                "Flame Pillar x5"
                            ]
                        }
                    }
                ]
            }
        };

        // 模拟getContainer方法
        function getContainer(type) {
            const selectors = [
                `[data-${type}]`,
                `.${type}`,
                `#${type}`,
                `[data-${type.replace('-', '')}]`,
                `.${type.replace('-', '')}`
            ];
            
            for (const selector of selectors) {
                const element = document.querySelector(selector);
                if (element) return element;
            }
            
            console.warn(`Container not found for type: ${type}`);
            return null;
        }

        // 测试进化系统
        window.testEvolutionSystem = function() {
            const output = document.getElementById('testOutput');
            output.innerHTML = '🧪 开始测试进化系统...\n\n';
            
            // 测试容器查找
            const containers = ['evolution-requirements', 'cost-summary', 'evolution-materials', 'farming-guide'];
            let allFound = true;
            
            containers.forEach(containerType => {
                const container = getContainer(containerType);
                
                if (container) {
                    output.innerHTML += `<span class="success">✅ ${containerType}: 找到容器</span>\n`;
                    output.innerHTML += `  - 元素: ${container.tagName}\n`;
                    output.innerHTML += `  - ID: ${container.id}\n`;
                    output.innerHTML += `  - 类名: ${container.className}\n\n`;
                } else {
                    output.innerHTML += `<span class="error">❌ ${containerType}: 容器未找到</span>\n\n`;
                    allFound = false;
                }
            });
            
            if (allFound) {
                output.innerHTML += '<span class="success">🎉 所有容器都找到了！</span>\n';
                output.innerHTML += '现在可以开始测试数据显示...\n\n';
                
                // 模拟选择Noruto
                simulateNorutoSelection();
            } else {
                output.innerHTML += '<span class="error">⚠️ 部分容器未找到，需要检查HTML结构</span>\n';
            }
        };

        // 测试容器ID
        window.testContainerIds = function() {
            const output = document.getElementById('testOutput');
            output.innerHTML = '🔍 开始测试容器ID...\n\n';
            
            const testCases = [
                'evolution-requirements',
                'cost-summary',
                'evolution-materials', 
                'farming-guide'
            ];
            
            testCases.forEach(testCase => {
                output.innerHTML += `🔍 测试查找: ${testCase}\n`;
                
                const selectors = [
                    `[data-${testCase}]`,
                    `.${testCase}`,
                    `#${testCase}`,
                    `[data-${testCase.replace('-', '')}]`,
                    `.${testCase.replace('-', '')}`
                ];
                
                let found = false;
                selectors.forEach((selector, index) => {
                    const element = document.querySelector(selector);
                    if (element) {
                        output.innerHTML += `  ✅ 选择器 ${index + 1}: ${selector}\n`;
                        found = true;
                    } else {
                        output.innerHTML += `  ❌ 选择器 ${index + 1}: ${selector}\n`;
                    }
                });
                
                if (found) {
                    output.innerHTML += `  <span class="success">✅ ${testCase} 查找成功</span>\n\n`;
                } else {
                    output.innerHTML += `  <span class="error">❌ ${testCase} 查找失败</span>\n\n`;
                }
            });
        };

        // 测试数据流
        window.testDataFlow = function() {
            const output = document.getElementById('testOutput');
            output.innerHTML = '📊 开始测试数据流...\n\n';
            
            const norutoData = mockEvolutionData.noruto;
            
            if (norutoData) {
                output.innerHTML += `<span class="success">✅ Noruto数据验证:</span>\n`;
                output.innerHTML += `  - 名称: ${norutoData.name}\n`;
                output.innerHTML += `  - 稀有度: ${norutoData.rarity}\n`;
                output.innerHTML += `  - 元素: ${norutoData.element}\n`;
                output.innerHTML += `  - 进化阶段: ${norutoData.evolutions.length}\n\n`;
                
                // 计算总成本
                const totalCost = norutoData.evolutions.reduce((sum, evo) => sum + evo.requirements.cost, 0);
                const totalGems = norutoData.evolutions.reduce((sum, evo) => sum + evo.requirements.gems, 0);
                const totalMaterials = norutoData.evolutions.reduce((sum, evo) => sum + evo.requirements.materials.length, 0);
                
                output.innerHTML += `<span class="info">💰 成本计算:</span>\n`;
                output.innerHTML += `  - 总金币: ${totalCost.toLocaleString()}\n`;
                output.innerHTML += `  - 总宝石: ${totalGems}\n`;
                output.innerHTML += `  - 总材料: ${totalMaterials}\n\n`;
                
                output.innerHTML += '<span class="success">✅ 数据流测试完成！</span>\n';
            } else {
                output.innerHTML += '<span class="error">❌ 未找到Noruto数据</span>\n';
            }
        };

        // 模拟选择Noruto
        function simulateNorutoSelection() {
            const output = document.getElementById('testOutput');
            output.innerHTML += '🎯 模拟选择Noruto...\n\n';
            
            const norutoData = mockEvolutionData.noruto;
            
            // 更新Evolution Requirements
            const evoContainer = getContainer('evolution-requirements');
            if (evoContainer) {
                const evoHtml = `
                    <div class="evolution-requirements">
                        <h5>进化路径</h5>
                        ${norutoData.evolutions.map((evo, index) => `
                            <div class="evolution-step">
                                <h5>${evo.name}</h5>
                                <p>属性倍数: ${evo.statMultiplier}x</p>
                                <p>等级要求: ${evo.requirements.level}</p>
                                <p>金币成本: ${evo.requirements.cost.toLocaleString()}</p>
                                ${evo.requirements.gems > 0 ? `<p>宝石成本: ${evo.requirements.gems}</p>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
                evoContainer.innerHTML = evoHtml;
                output.innerHTML += '<span class="success">✅ Evolution Requirements 已更新</span>\n';
            }

            // 更新Cost Summary
            const costContainer = getContainer('cost-summary');
            if (costContainer) {
                const totalCost = norutoData.evolutions.reduce((sum, evo) => sum + evo.requirements.cost, 0);
                const totalGems = norutoData.evolutions.reduce((sum, evo) => sum + evo.requirements.gems, 0);
                const totalMaterials = norutoData.evolutions.reduce((sum, evo) => sum + evo.requirements.materials.length, 0);
                
                const costHtml = `
                    <div class="cost-summary">
                        <h4>总进化成本</h4>
                        <div class="cost-cards">
                            <div class="cost-card gold">
                                <div>💰</div>
                                <div>${totalCost.toLocaleString()}</div>
                                <div>金币</div>
                            </div>
                            ${totalGems > 0 ? `
                                <div class="cost-card gems">
                                    <div>💎</div>
                                    <div>${totalGems}</div>
                                    <div>宝石</div>
                                </div>
                            ` : ''}
                            <div class="cost-card materials">
                                <div>🧪</div>
                                <div>${totalMaterials}</div>
                                <div>材料</div>
                            </div>
                        </div>
                    </div>
                `;
                costContainer.innerHTML = costHtml;
                output.innerHTML += '<span class="success">✅ Cost Summary 已更新</span>\n';
            }

            // 更新Materials
            const materialsContainer = getContainer('evolution-materials');
            if (materialsContainer) {
                const allMaterials = new Map();
                norutoData.evolutions.forEach(evo => {
                    evo.requirements.materials.forEach(material => {
                        const [name, quantity] = material.split(' x');
                        const existing = allMaterials.get(name) || 0;
                        allMaterials.set(name, existing + parseInt(quantity || 1));
                    });
                });

                const materialsHtml = `
                    <div class="materials-list">
                        <h5>所需材料</h5>
                        ${Array.from(allMaterials.entries()).map(([name, quantity]) => `
                            <div class="material-item">
                                ${name} x${quantity}
                            </div>
                        `).join('')}
                    </div>
                `;
                materialsContainer.innerHTML = materialsHtml;
                output.innerHTML += '<span class="success">✅ Evolution Materials 已更新</span>\n';
            }

            // 更新Farming Guide
            const farmingContainer = getContainer('farming-guide');
            if (farmingContainer) {
                const farmingHtml = `
                    <div class="farming-guide">
                        <h5>农场指南</h5>
                        <p>推荐农场方法:</p>
                        <ul>
                            <li>每日材料地下城 (70-80% 掉落率)</li>
                            <li>每周Boss挑战 (25-30% 掉落率)</li>
                            <li>月度传奇事件 (2-3% 掉落率)</li>
                        </ul>
                    </div>
                `;
                farmingContainer.innerHTML = farmingHtml;
                output.innerHTML += '<span class="success">✅ Farming Guide 已更新</span>\n';
            }

            output.innerHTML += '\n<span class="success">🎉 所有显示区域都已更新完成！</span>\n';
        }

        // 清除输出
        window.clearOutput = function() {
            document.getElementById('testOutput').innerHTML = '点击测试按钮开始测试...';
            console.log('🗑️ 输出已清除');
        };

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 进化系统修复测试页面已加载');
            console.log('🧪 模拟数据已准备就绪');
            console.log('🔍 可以开始测试进化系统');
        });
    </script>
</body>
</html>
