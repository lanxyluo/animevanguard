<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
</head>
<body>
    <h1>Simple Test</h1>
    
    <!-- Test elements -->
    <input type="text" id="unitSearch" placeholder="Search units...">
    <select id="rarityFilter">
        <option value="">All Rarities</option>
    </select>
    <select id="elementFilter">
        <option value="">All Elements</option>
    </select>
    <select id="unitSelect">
        <option value="">Select Unit...</option>
    </select>
    <div id="unitPlaceholder">Placeholder</div>
    <div id="evolutionRequirements">Requirements</div>
    <div id="costSummary">Cost</div>
    <div id="farmingGuide">Farming</div>
    
    <script type="module">
        import { App } from './js/app.js';
        
        console.log('Starting simple test...');
        
        try {
            const app = new App();
            await app.initialize();
            console.log('App initialized successfully!');
            
            // Test selecting a unit
            const unitSelect = document.getElementById('unitSelect');
            if (unitSelect.options.length > 1) {
                unitSelect.value = unitSelect.options[1].value;
                unitSelect.dispatchEvent(new Event('change'));
                console.log('Unit selection test completed');
            }
            
        } catch (error) {
            console.error('Test failed:', error);
        }
    </script>
</body>
</html>
