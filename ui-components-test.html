<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Components Test</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/forms.css">
    <link rel="stylesheet" href="css/pages/evolution.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #0f0f23;
            color: #ffffff;
        }
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            background: #1a1a2e;
            padding: 20px;
            border-radius: 8px;
        }
        .test-section { 
            margin: 20px 0; 
            padding: 15px; 
            border: 1px solid #333; 
            border-radius: 5px; 
        }
        .test-title {
            color: #6c5ce7;
            margin-bottom: 15px;
        }
        .component-display {
            background: #2a2a3e;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #444;
        }
        .test-button {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #5a4fd8;
        }
        .component-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 UI Components Test</h1>
        
        <div class="test-section">
            <h2 class="test-title">🎨 UI组件显示测试</h2>
            <p>测试右侧面板组件是否正确显示数据</p>
            
            <div class="test-section">
                <h3>🎮 测试操作</h3>
                <button class="test-button" onclick="testMaterialsList()">测试材料列表</button>
                <button class="test-button" onclick="testCostSummary()">测试成本汇总</button>
                <button class="test-button" onclick="testFarmingGuide()">测试农场指南</button>
                <button class="test-button" onclick="testAllComponents()">测试所有组件</button>
            </div>
        </div>
        
        <div class="component-grid">
            <div class="component-display">
                <h3>📦 Materials List Component</h3>
                <div id="materialsListDisplay">
                    <p>选择单位查看材料列表...</p>
                </div>
            </div>
            
            <div class="component-display">
                <h3>💰 Cost Summary Component</h3>
                <div id="costSummaryDisplay">
                    <p>选择单位查看成本汇总...</p>
                </div>
            </div>
            
            <div class="component-display">
                <h3>🌾 Farming Guide Component</h3>
                <div id="farmingGuideDisplay">
                    <p>选择单位查看农场指南...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { EVOLUTION_UNITS } from './js/config/evolutionUnits.js';
        import { EVOLUTION_MATERIALS_DATA } from './js/config/evolutionMaterials.js';
        import { COST_SUMMARY_DATA } from './js/config/costSummary.js';
        import { FARMING_GUIDE_DATA } from './js/config/farmingGuide.js';

        // 模拟MaterialsList组件
        function renderMaterialsList(unit) {
            const materialsData = EVOLUTION_MATERIALS_DATA[unit.id];
            if (!materialsData) {
                return '<p>No evolution materials available</p>';
            }

            let materialsHTML = `
                <div class="evolution-materials">
                    <h3><i class="fas fa-list"></i> Evolution Materials Required</h3>
            `;
            
            // Gold cost section
            if (materialsData.goldCost) {
                materialsHTML += `
                    <div class="gold-cost-section">
                        <div class="gold-cost">
                            <i class="fas fa-coins"></i>
                            <strong>Gold Cost: ${materialsData.goldCost.toLocaleString()}</strong>
                        </div>
                    </div>
                `;
            }
            
            // Materials list
            materialsHTML += `
                <div class="materials-list">
                    <h4><i class="fas fa-gem"></i> Required Materials:</h4>
            `;
            
            materialsData.materials.forEach((material, index) => {
                materialsHTML += `
                    <div class="material-item" key="${index}">
                        <div class="material-header">
                            <span class="material-name">
                                <i class="fas fa-cube"></i> ${material.name}
                            </span>
                            <span class="material-quantity">x${material.quantity}</span>
                        </div>
                        <div class="material-type">${material.type || 'Material'}</div>
                        <div class="material-description">${material.description || 'Required for evolution'}</div>
                        <div class="material-obtain">
                            <i class="fas fa-map-marker-alt"></i>
                            Obtain: ${material.obtainMethod || 'Various sources'}
                        </div>
                    </div>
                `;
            });
            
            materialsHTML += `</div>`;
            
            // Special requirements section
            if (materialsData.specialRequirements && materialsData.specialRequirements.length > 0) {
                materialsHTML += `
                    <div class="special-requirements">
                        <h4><i class="fas fa-exclamation-triangle"></i> Special Requirements:</h4>
                        <ul>
                            ${materialsData.specialRequirements.map((req, index) => `
                                <li key="${index}">
                                    <i class="fas fa-check-circle"></i>
                                    ${req}
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            }
            
            materialsHTML += `</div>`;
            
            return materialsHTML;
        }

        // 模拟CostSummary组件
        function renderCostSummary(unit) {
            const costData = COST_SUMMARY_DATA[unit.id];
            if (!costData) {
                return '<p>No cost summary available</p>';
            }

            let summaryHTML = `
                <div class="cost-summary-container">
                    <h3><i class="fas fa-calculator"></i> Evolution Cost Analysis</h3>
            `;
            
            // Cost breakdown
            summaryHTML += `
                <div class="cost-breakdown">
                    <h4><i class="fas fa-list"></i> Cost Breakdown</h4>
                    <div class="cost-items">
            `;
            
            // Gold cost
            if (costData.totalGold > 0) {
                summaryHTML += `
                    <div class="cost-item">
                        <div class="cost-item-header">
                            <i class="fas fa-coins"></i>
                            <span class="cost-label">Gold Cost</span>
                        </div>
                        <span class="cost-value">${costData.totalGold.toLocaleString()}</span>
                    </div>
                `;
            }
            
            // Material costs
            if (costData.materialCosts) {
                costData.materialCosts.forEach((material, index) => {
                    summaryHTML += `
                        <div class="cost-item" key="${index}">
                            <div class="cost-item-header">
                                <i class="fas fa-gem"></i>
                                <span class="cost-label">${material.material}</span>
                            </div>
                            <div class="cost-item-details">
                                <span class="cost-value">${material.estimatedCost}</span>
                                <span class="cost-difficulty difficulty-${material.difficulty.toLowerCase()}">${material.difficulty}</span>
                            </div>
                        </div>
                    `;
                });
            }
            
            summaryHTML += `
                    </div>
                </div>
            `;
            
            // Total cost
            summaryHTML += `
                <div class="total-cost">
                    <h4><i class="fas fa-total"></i> Total Estimated Cost</h4>
                    <div class="total-amount">${costData.totalEstimatedCost}</div>
                </div>
            `;
            
            // Additional cost information
            summaryHTML += `
                <div class="cost-details">
                    <div class="cost-detail-item">
                        <div class="detail-header">
                            <i class="fas fa-clock"></i>
                            <span class="detail-label">Time Investment:</span>
                        </div>
                        <span class="detail-value">${costData.timeInvestment}</span>
                    </div>
                    <div class="cost-detail-item">
                        <div class="detail-header">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span class="detail-label">Difficulty:</span>
                        </div>
                        <span class="detail-value difficulty-${costData.difficulty.toLowerCase()}">${costData.difficulty}</span>
                    </div>
                    <div class="cost-detail-item">
                        <div class="detail-header">
                            <i class="fas fa-thumbs-up"></i>
                            <span class="detail-label">Worth Investment:</span>
                        </div>
                        <span class="detail-value ${costData.worthIt ? 'worth-it' : 'not-worth-it'}">
                            <i class="fas fa-${costData.worthIt ? 'check-circle' : 'times-circle'}"></i>
                            ${costData.worthIt ? 'Yes' : 'No'}
                        </span>
                    </div>
                </div>
            `;
            
            // Investment notes
            if (costData.notes) {
                summaryHTML += `
                    <div class="investment-notes">
                        <h4><i class="fas fa-lightbulb"></i> Investment Notes</h4>
                        <p>${costData.notes}</p>
                    </div>
                `;
            }
            
            summaryHTML += `</div>`;
            
            return summaryHTML;
        }

        // 模拟FarmingGuide组件
        function renderFarmingGuide(unit) {
            const guideData = FARMING_GUIDE_DATA[unit.id];
            if (!guideData) {
                return '<p>No farming guide available</p>';
            }

            let guideHTML = `
                <div class="farming-guide-container">
                    <h3><i class="fas fa-map-marked-alt"></i> Farming Guide for ${unit.name}</h3>
                    <div class="unit-info">
                        <span class="unit-rarity"><i class="fas fa-star"></i> ${unit.rarity}</span>
                        <span class="unit-element"><i class="fas fa-fire"></i> ${unit.element}</span>
                        <span class="priority-badge priority-${guideData.priority.toLowerCase()}">
                            <i class="fas fa-flag"></i> Priority: ${guideData.priority}
                        </span>
                    </div>
            `;
            
            // Farming Steps
            if (guideData.farmingSteps && guideData.farmingSteps.length > 0) {
                guideHTML += `
                    <div class="farming-steps">
                        <h4><i class="fas fa-list-ol"></i> Farming Steps:</h4>
                        <ol>
                `;
                
                guideData.farmingSteps.forEach((step, index) => {
                    guideHTML += `
                        <li key="${index}">
                            <div class="step-header">
                                <strong><i class="fas fa-step-forward"></i> ${step.task}</strong>
                            </div>
                            <div class="step-content">
                                <div class="step-method">
                                    <i class="fas fa-route"></i> ${step.method}
                                </div>
                                ${step.alternativeMethod ? `
                                    <div class="step-alternative">
                                        <i class="fas fa-exchange-alt"></i> Alternative: ${step.alternativeMethod}
                                    </div>
                                ` : ''}
                                ${step.location ? `
                                    <div class="step-location">
                                        <i class="fas fa-map-marker-alt"></i> Location: ${step.location}
                                    </div>
                                ` : ''}
                                ${step.timeEstimate ? `
                                    <div class="step-time">
                                        <i class="fas fa-clock"></i> Time: ${step.timeEstimate}
                                    </div>
                                ` : ''}
                                ${step.notes ? `
                                    <div class="step-notes">
                                        <i class="fas fa-info-circle"></i> Notes: ${step.notes}
                                    </div>
                                ` : ''}
                            </div>
                        </li>
                    `;
                });
                
                guideHTML += `
                        </ol>
                    </div>
                `;
            }
            
            // Material Farming
            if (guideData.materialFarming && guideData.materialFarming.length > 0) {
                guideHTML += `
                    <div class="material-farming">
                        <h4><i class="fas fa-gem"></i> Material Farming:</h4>
                        <div class="material-list">
                `;
                
                guideData.materialFarming.forEach((material, index) => {
                    guideHTML += `
                        <div class="material-item" key="${index}">
                            <div class="material-header">
                                <div class="material-name">
                                    <i class="fas fa-cube"></i> ${material.material}
                                </div>
                            </div>
                            <div class="material-method">
                                <div class="method-item">
                                    <i class="fas fa-trophy"></i> <strong>Best Method:</strong> ${material.bestMethod}
                                </div>
                                <div class="method-item">
                                    <i class="fas fa-arrow-right"></i> <strong>Alternative:</strong> ${material.alternativeMethod}
                                </div>
                                <div class="method-item">
                                    <i class="fas fa-chart-line"></i> <strong>Efficiency:</strong> 
                                    <span class="efficiency-${material.efficiency.toLowerCase()}">${material.efficiency}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                guideHTML += `
                        </div>
                    </div>
                `;
            }
            
            // Tips
            if (guideData.tips && guideData.tips.length > 0) {
                guideHTML += `
                    <div class="farming-tips">
                        <h4><i class="fas fa-lightbulb"></i> Tips:</h4>
                        <ul>
                            ${guideData.tips.map((tip, index) => `
                                <li key="${index}">
                                    <i class="fas fa-check-circle"></i> ${tip}
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            }
            
            guideHTML += `</div>`;
            
            return guideHTML;
        }

        // 测试函数
        window.testMaterialsList = function() {
            const testUnit = EVOLUTION_UNITS[0]; // Song Jinwu and Igros
            document.getElementById('materialsListDisplay').innerHTML = renderMaterialsList(testUnit);
        };

        window.testCostSummary = function() {
            const testUnit = EVOLUTION_UNITS[0]; // Song Jinwu and Igros
            document.getElementById('costSummaryDisplay').innerHTML = renderCostSummary(testUnit);
        };

        window.testFarmingGuide = function() {
            const testUnit = EVOLUTION_UNITS[0]; // Song Jinwu and Igros
            document.getElementById('farmingGuideDisplay').innerHTML = renderFarmingGuide(testUnit);
        };

        window.testAllComponents = function() {
            const testUnit = EVOLUTION_UNITS[0]; // Song Jinwu and Igros
            document.getElementById('materialsListDisplay').innerHTML = renderMaterialsList(testUnit);
            document.getElementById('costSummaryDisplay').innerHTML = renderCostSummary(testUnit);
            document.getElementById('farmingGuideDisplay').innerHTML = renderFarmingGuide(testUnit);
        };

        // 页面加载时初始化
        window.addEventListener('load', function() {
            console.log('🚀 UI Components Test 页面已加载');
            console.log(`📊 加载了 ${EVOLUTION_UNITS.length} 个进化单位`);
            console.log(`📦 加载了 ${Object.keys(EVOLUTION_MATERIALS_DATA).length} 个材料数据`);
            console.log(`💰 加载了 ${Object.keys(COST_SUMMARY_DATA).length} 个成本数据`);
            console.log(`🌾 加载了 ${Object.keys(FARMING_GUIDE_DATA).length} 个农场指南`);
        });
    </script>
</body>
</html>
