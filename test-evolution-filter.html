        // Á≠õÈÄâÈÄªËæëÂáΩÊï∞
        function filterEvolutionUnits(units, selectedRarity, selectedElement, searchTerm = '') {
            return units.filter(unit => {
                // 1. Check if unit can evolve using multiple methods
                let canEvolve = false;
                
                // Method 1: Check rarity (Rare, Epic, Legendary, Mythic can evolve)
                if (['Rare', 'Epic', 'Legendary', 'Mythic'].includes(unit.rarity)) {
                    canEvolve = true;
                }
                
                // Method 2: Check if unit has evolution property
                if (unit.evolution || unit.evolutionName) {
                    canEvolve = true;
                }
                
                // Method 3: Check if unit has canEvolve property
                if (unit.canEvolve) {
                    canEvolve = true;
                }
                
                if (!canEvolve) {
                    console.log(`‚ùå ËøáÊª§Êéâ ${unit.name}: ‰∏çÂèØËøõÂåñ (${unit.rarity})`);
                    return false;
                }
                
                // 2. Rarity match
                if (selectedRarity && selectedRarity !== '' && unit.rarity !== selectedRarity) {
                    console.log(`‚ùå ËøáÊª§Êéâ ${unit.name}: Á®ÄÊúâÂ∫¶‰∏çÂåπÈÖç (${unit.rarity} !== ${selectedRarity})`);
                    return false;
                }
                
                // 3. Element match
                if (selectedElement && selectedElement !== '' && unit.element !== selectedElement) {
                    console.log(`‚ùå ËøáÊª§Êéâ ${unit.name}: ÂÖÉÁ¥†‰∏çÂåπÈÖç (${unit.element} !== ${selectedElement})`);
                    return false;
                }
                
                // 4. Search term match
                if (searchTerm) {
                    const searchLower = searchTerm.toLowerCase();
                    const nameMatch = unit.name.toLowerCase().includes(searchLower);
                    const evolutionMatch = (unit.evolutionName && unit.evolutionName.toLowerCase().includes(searchLower)) ||
                                         (unit.evolution && unit.evolution.toLowerCase().includes(searchLower));
                    
                    if (!nameMatch && !evolutionMatch) {
                        console.log(`‚ùå ËøáÊª§Êéâ ${unit.name}: ÊêúÁ¥¢ËØç‰∏çÂåπÈÖç "${searchTerm}"`);
                        return false;
                    }
                }
                
                // 5. Pass all filter conditions
                console.log(`‚úÖ ‰øùÁïô ${unit.name}: ÈÄöËøáÊâÄÊúâÁ≠õÈÄâÊù°‰ª∂ (${unit.rarity}, ${unit.element})`);
                return true;
            });
        }
